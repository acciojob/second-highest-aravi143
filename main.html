<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length <= 1) return -Infinity;

  // Initialize variables for tracking first and second highest elements
  let firstHighest = -Infinity;
  let secondHighest = -Infinity;

  // Loop through the array
  for (let i = 0; i < arr.length; i++) {
    // Check if current element is greater than first highest
    if (arr[i] > firstHighest) {
      // Update second highest and first highest
      secondHighest = firstHighest;
      firstHighest = arr[i];
    } else if (arr[i] > secondHighest && arr[i] !== firstHighest) {
      // Update second highest if not equal to first highest
      secondHighest = arr[i];
    }
  }

  // Check if all elements are the same
  if (firstHighest === secondHighest) return -Infinity;

  // Return second highest element
  return secondHighest;
		}
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
