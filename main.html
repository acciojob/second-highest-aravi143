<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length<= 1){
				return -Infinity;
			}
			let max1 = -Infinity;
			let max2 = -Infinity;
			for(let i = 0; i< arr.length;i++){
				if(max1 < arr[i]){
					max2=max1;
					max1=arr[i];
				}
				else if(arr[i]!== max1 && max2<arr[i]){
					max2=arr[i];
				}
			}
			if(max1 === max2){
				return -Infinity;
			}
				return max2;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
